<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ChatGPT Clone</title>
</head>
<body>
    <nav id="sidebar">
        <div class="float-top">
            <div class="sidebar-controls">
                <button class="new-chat"><i class="fa fa-plus"></i> New chat</button>
                <button class="hide-sidebar"><i class="fa fa-chevron-left"></i></button>
                <button class="show-sidebar"><i class="fa fa-chevron-right"></i></button>
            </div>
            <div class="user-menu">
                <button>
                    <i class="user-icon">u</i>
                    username
                    <i class="fa fa-ellipsis dots"></i>
                </button>
                <ul>
                    <li><button id="google-logout-button" class="google-button">Log out</button></li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="view new-chat-view">
            <div class="logo">
                MindBot
            </div>
        </div>
        <div id="response-display" class="response-container"></div> <!-- Response display area -->

        <div id="message-form">
            <form id="chat-form">
                <div class="message-wrapper">
                    <textarea id="message" name="message" rows="1" placeholder="Send a message"></textarea>
                    <button type="submit" class="send-button"><i class="fa fa-paper-plane"></i>Send</button>
                </div>
            </form>
        </div>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
     <!-- <script src="auth.js"></script>  -->
     <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
     <script>
        $(document).ready(function() {
            // Handle the form submission
            $('#chat-form').on('submit', function(e) {
                e.preventDefault();
                var messageData = { message: $('#message').val() };
                //<!-- var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">${response.response}</div></div>'; -->
				$("#text").val("");
                $('#response-display').append(`<div class="bot-message jayesh">${messageData.message}</div>`);
                console.log("Sending message:", messageData);
                $.ajax({
                    url: '/chat',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(messageData),
                    dataType: 'json',
                    success: function(response) {
                        console.log("Chat response:", response);
                        // Append the bot's response to the response-display element
                        $('#response-display').append(`<div class="bot-message">${response.response}</div>`);
                    },
                    error: function(xhr, status, error) {
                        console.log("Chat error:", error);
                        $('#response-display').prepend('<div class="alert alert-danger" role="alert">An error occurred while sending your message.</div>');
                    }
                });
                // Clear the input field after sending the message
                $('#message').val('');
            });
        });        
    </script>
</body>
</html>
